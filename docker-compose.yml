  #     - "6379:6379"

  api:
    build: .
    container_name: lupa_api
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build: .
    container_name: lupa_worker
    command: watchmedo auto-restart --directory=./src --pattern="*.py" --recursive -- celery -A src.core.celery_app worker --loglevel=info -Q ai_queue --concurrency=2
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    healthcheck:
      test: ["CMD-SHELL", "celery -A src.core.celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  flower:
    build: .
    container_name: lupa_flower
    command: celery -A src.core.celery_app flower --port=5555
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}
    depends_on:
      - worker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  beat:
    build: .
    container_name: lupa_beat
    command: celery -A src.core.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - worker

volumes:
  postgres_data:
